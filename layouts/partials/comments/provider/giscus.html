<div class="comment-container">
    {{- with .Site.Params.comments.giscus -}}
    <script id="giscus-script" src="https://giscus.app/client.js" data-repo="{{- .repo -}}"
        data-repo-id="{{- .repoID -}}" data-category="{{- .category -}}" data-category-id="{{- .categoryID -}}"
        data-mapping="{{- default `title` .mapping -}}" data-strict="{{- default 0 .strict -}}"
        data-reactions-enabled="{{- default 1 .reactionsEnabled -}}"
        data-emit-metadata="{{- default 0 .emitMetadata -}}" data-input-position="{{- default `top` .inputPosition -}}"
        data-theme="{{- default `light` .lightTheme -}}"
        data-lang="{{ if eq $.Site.Language.Lang `zh-cn` }}zh-CN{{ else }}{{ default `en` $.Site.Language.Lang }}{{ end }}"
        data-loading="{{- .loading -}}" crossorigin="anonymous" async></script>
    <script>
        function setGiscusTheme(theme) {
            let giscus = document.querySelector("iframe.giscus-frame")
            if(giscus) {
                giscus.contentWindow.postMessage(
                    {giscus: {setConfig: {theme: theme}}},
                    "https://giscus.app"
                )
            }
        }

        (function() {
            addEventListener("message", (e) => {
                if(event.origin !== "https://giscus.app") return
                handler()
            })
            window.addEventListener("onColorSchemeChange", handler)

            function handler() {
                const theme = document.documentElement.dataset.scheme === "light"
                    ? '{{- default "light" .lightTheme -}}'
                    : '{{- default "dark_dimmed" .darkTheme -}}'
                setGiscusTheme(theme)
            }
        })();
    </script>
    {{- end -}}
</div>
